name: covid-if-annotations
version: 0.0.3dev4

attempt_hardlinks: True
uninstall_name: uninstall-covid-if-annotations

channels:
  - http://repo.anaconda.com/pkgs/main/
  - http://conda.anaconda.org/conda-forge
  - http://conda.anaconda.org/ilastik-forge

installer_filename: covid-if-annotations-setup-0.0.3dev4.exe

menu_packages:
  - covid-if-annotations

specs:
  - covid-if-annotations =0.0.3dev1
  - menuinst [win]
  - python =3.7
  - napari
  - pyside2>=5.12.3
  - cachey>=0.2.1
  - dask[array]>=2.1.0
  - imageio>=2.5.0
  - importlib-metadata>=1.5.0
  - ipykernel>=5.1.1
  - IPython>=7.7.0
  - napari-plugin-engine>=0.1.5
  - napari-svg>=0.1.3
  - numpy>=1.10.0
  - numpydoc>=0.9.2
  - Pillow!=7.1.0,!=7.1.1  # not a direct dependency, but 7.1.0 and 7.1.1 broke imageio
  - psutil>=5.0
  - PyOpenGL>=3.1.0
  - PyYAML>=5.1
  - qtconsole>=4.5.1
  - qtpy>=1.7.0
  - scipy>=1.2.0
  - tifffile>=2020.2.16
  - toolz>=0.10.0
  - vispy>=0.6.4
  - wrapt>=1.11.1

ignore_duplicate_files: True
installer_type: pkg  [osx]

icon_image: icon_256x256.png
header_image: header_image.png
welcome_image: welcome_image.png
initialize_by_default: False
